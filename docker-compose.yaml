services:
  ollama:
    image: ollama/ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - '11434:11434'
    volumes:
      - ollama:/root/.ollama
    expose:
      - 11434
    networks:
      - ollama
  open-webui:
    image: ghcr.io/open-webui/open-webui:v0.5.9
    ports:
      - '3000:8080'
    volumes:
      - open-webui:/app/backend/data
    expose:
      - 3000
    networks:
      - ollama
  openedai-speech:
    image: ghcr.io/matatonic/openedai-speech
    env_file: speech.env
    ports:
      - "8000:8000"
    volumes:
      - openedai-speech:/app/voices
      - openedai-speech:/app/config
    # To install as a service
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - ollama
volumes:
  open-webui:
  ollama:
  openedai-speech:
networks:
  ollama: ~